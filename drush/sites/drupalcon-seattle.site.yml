local:
    root: /var/www/drupalcon_seattle/docroot
    uri: 'http://lc.drupalcon_seattle'
    host: lc.drupalcon_seattle
    user: vagrant
    ssh: { options: '-o PasswordAuthentication=no -i $HOME/.vagrant.d/insecure_private_key' }

dev:
  host: cddemo11dev.ssh.prod.acquia-sites.com
  options:
    ac-env: dev
    ac-realm: prod
    ac-site: cddemo11
  paths:
    drush-script: drush9
  root: /var/www/html/cddemo11.dev/docroot
  uri: cddemo11dev.prod.acquia-sites.com
  user: cddemo11.dev

prod:
  host: cddemo11.ssh.prod.acquia-sites.com
  options:
    ac-env: prod
    ac-realm: prod
    ac-site: cddemo11
  paths:
    drush-script: drush9
  root: /var/www/html/cddemo11.prod/docroot
  uri: cddemo11.prod.acquia-sites.com
  user: cddemo11.prod

test:
  host: cddemo11stg.ssh.prod.acquia-sites.com
  options:
    ac-env: test
    ac-realm: prod
    ac-site: cddemo11
  paths:
    drush-script: drush9
  root: /var/www/html/cddemo11.test/docroot
  uri: cddemo11stg.prod.acquia-sites.com
  user: cddemo11.test