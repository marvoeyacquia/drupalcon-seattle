project:
  machine_name: drupalcon_seattle
  prefix: SEATTLE
  human_name: 'DrupalCon Seattle Cloud CD Demo'
  profile:
    name: lightning
  local:
    protocol: http
    hostname: 'lc.${project.machine_name}'
git:
  default_branch: master
  remotes:
    - ccsales@svn-3844.devcloud.hosting.acquia.com:ccsales.git
  hooks:
    pre-commit: false
    commit-msg: false
deploy:
  tag_source: true
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
